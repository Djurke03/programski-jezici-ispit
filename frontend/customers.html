<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-solid fa-microchip"></i> PC shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./customers.html" aria-current="page">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sales.html">Sales</a>
                    </li>
                </ul>
                <button class="btn" id="theme-toggle">
                    <i id="theme-icon" class="fa-solid fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>
    <h1 class="h3">List of customers
        <a href="add-customer.html" class="btn btn-sm btn-success">
            <i class="fa-solid fa-plus"></i> Add customer
        </a>
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Updated at</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody id="customer-table"></tbody>
    </table>
</main>
<template id="customer">
    <tr>
        <th scope="row" class="id"></th>
        <td class="name"></td>
        <td class="email"></td>
        <td class="phone"></td>
        <td class="address"></td>
        <td class="updated"></td>
        <td>
            <div class="btn-group">
                <a href="#" class="btn btn-sm btn-primary edit">
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                </a>
                <button type="button" class="btn btn-sm btn-danger remove">
                    <i class="fa-solid fa-trash"></i> Delete
                </button>
            </div>
        </td>
    </tr>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./js/customer.js"></script>
<script src="./js/theme.js"></script>
</body>

</html>
